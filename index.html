<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza Project</title>
</head>
<body>
  <div class="container jumbotron jumbotron-flex">
    <h1>Order Pizza</h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <form id="new-contact">
          <div class="form-group">
            <label for="example-date-input" class="col-2 col-form-label">Date</label>
            <input class="form-control" type="date"  id="new-date">
          </div>

          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>

          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>

          <p>Select Pizza Size</p>
          <div class="radio">

            <label>
              <input type="radio" name="size" value="Medium" checked>
              Medium
            </label>

            <label>
              <input type="radio" name="size" value="Large">
              Large
            </label>


            <p>Select Toppings</p>
            <label>
              <input type="radio" name="toppings" value="Sausage" checked>
              Sausage
            </label>
            <label>
              <input type="radio" name="toppings" value="Ham">
              Ham
            </label>

            <label>
              <input type="radio" name="toppings" value="Mushroom">
              Mushroom
            </label>
            <label>
              <input type="radio" name="toppings" value="Spinach">
              Spinach
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Order!</button>
          <hr>
        </div>
        <div class="col-md-6">
          <p>Your Order:</p>
          <ul id="contacts">
          </ul>
          <p id="pizza"></p>
          <p id="total"></p>
        </div>
      </body>
      </html>
